{# list.html #}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <main>  <!-- Removed the 'container' class -->
        <nav>
            <div>
                {% if current_user %}
                <span>Logged in as {{ current_user.user_name }}</span>
                <a href="/logout" role="button">Logout</a>
                {% endif %}
            </div>
            <ul>
                <li><strong>Item List</strong></li>
            </ul>
        </nav>
        <div>
            <div>
                {% include 'item_table.html' %}
                <form method="post" action="/calculate">
                    <input type="hidden" name="mode" value="fast">
                    <button type="submit">Fast Calculate</button>
                </form>
                <form method="post" action="/calculate">
                    <input type="hidden" name="mode" value="slow">
                    <button type="submit">Slow Calculate</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
