    {# list.html #}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Эластичность курса - свод</title>
        <link rel="stylesheet" href="{{ url_for('static', path='pico.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', path='custom.css') }}">
    </head>
    <body>
        <main>
            <nav class="nav-container">
                <div class="nav-left">
                    <span class="nav-title">Сводный вид</span>
                </div>
                <!-- START: Replaced Code -->
                    <div class="nav-actions">
                    <div class="model-switcher">
                        <div class="model-switcher-label">
                            <span>Подход:</span>
                            <strong>{{ model_type }}</strong>
                        </div>
                    <form action="change-model-type" method="post">
                        <button type="submit" class="secondary outline btn-switcher">
                            <!-- SVG Icon for switching -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M3 7.5L7.5 3m0 0L12 7.5M7.5 3v13.5m13.5 0L16.5 21m0 0L12 16.5m4.5 4.5V7.5"/>
                            </svg>
                            <!-- Shorter, more direct text -->
                            {% if model_type == 'causal' %}
                                Сменить на Predictive
                            {% else %}
                                Сменить на Causal
                            {% endif %}
                        </button>
                    </form>
                    </div>
                    <form action="/" method="get">
                        <input type="hidden" name="action" value="press">
                        <button type="submit" class="nav-button">
                            <!-- Refresh/Recalculate Icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 0 1-9 9c-4.97 0-9-4.03-9-9s4.03-9 9-9c2.49 0 4.74.99 6.35 2.65L14 9h7V2l-2.35 2.35A9 9 0 0 0 3 12a9 9 0 0 0 9 9c4.97 0 9-4.03 9-9z"/></svg>
                            Полный пересчет
                        </button>
                    </form>
                    <details role="list" class="nav-dropdown">
                        <summary role="button" class="secondary nav-button">
                            <!-- Download Icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                            Скачать отчет
                        </summary>
                        <ul>
                            <li><a href="/download/file_short" download="short__usd_eur_rub.xlsx">Краткий отчет</a></li>
                            <li><a href="/download/file_long" download="long__usd_eur_rub.xlsx">Полный отчет</a></li>
                        </ul>
                    </details>
                </div>
            </nav>
            <div>
                <div>
                    {% include 'item_table.html' %}
                </div>
            </div>
        </main>
    </body>
    </html>
