<style>
    .narrow-col {
        white-space: nowrap; /* Prevent text wrapping in narrow columns */
    }
    .content-table {
        table-layout: auto; /* Makes columns adjust to content width */
        width: auto; /* Ensures the table itself fits content */
        border-collapse: collapse; /* Collapses borders for a cleaner look */
        margin-bottom: 20px; /* Add some space between tables */
        font-family: sans-serif; /* Use a cleaner font */
    }

    .content-table thead tr { /* Style table header row */
        background-color: #f0f0f0; /* Light gray background for header */
    }

    .content-table th {
        padding: 10px 8px; /* Slightly increased padding for headers */
        border: 1px solid #ddd;
        border-bottom-width: 2px; /* Stronger bottom border for header */
        font-weight: bold; /* Ensure header text is bold */
        text-align: left; /* Align header text to the left */
        white-space: nowrap; /* Prevent header text wrapping too */
    }

    .content-table td {
        padding: 8px;
        border: 1px solid #ddd;
        white-space: nowrap; /* Prevent text wrapping by default */
    }

    .content-table td.narrow-col { /* Apply narrow-col specific style */
        text-align: right; /* Right-align numbers in narrow columns */
    }

    .content-table th:first-child, /* Style for the first column header ("Банк") */
    .content-table td:first-child { /* Style for the first column data cells ("Bank") */
        max-width: 200px; /* Increased max-width for "Банк" column */
        overflow: hidden; /* In case bank names are still too long */
        text-overflow: ellipsis; /* Show ellipsis (...) if bank name is truncated */
        white-space: nowrap; /* Keep bank name on one line */
    }

    .currency-header { /* Style for the currency name above the table */
        padding: 0.5rem 1rem;
        font-size: 1.2em; /* Slightly larger currency name */
        font-weight: bold;
        text-align: center;
        margin-bottom: 0.5rem; /* Space between currency name and table */
    }
</style>
